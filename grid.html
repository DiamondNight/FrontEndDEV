<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            text-align: center;
        }
        .headerChild {
            background-color: rgb(167, 108, 221);
            border-radius: 5px;
        }
        header .headerChild:nth-child(1){
            grid-column: 2/3;
        }
        header .headerChild:nth-child(2){
            grid-column: 4/5;
        }
    </style>
</head>
<body>
    <header>
        <picture class="headerChild">LOGOTIPO</picture>
        <nav class="headerChild">HOME</nav>

    </header>
</body>
</html>
